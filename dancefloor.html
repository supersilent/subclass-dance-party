<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/pepeDancer.js"></script>
    <script src="src/sharkDancer.js"></script>
    <script src="src/peterDancer.js"></script>
    <script src="src/pikaDancer.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="button constructorButton" id="pepeButton" data-dancer-maker-function-name="MakePepeDancer">add a pepe</a> 
      <a href="#" class="button constructorButton" id="sharkButton" data-dancer-maker-function-name="MakeSharkDancer">add a shark</a>
      <a href="#" class="button constructorButton" id="peterButton" data-dancer-maker-function-name="MakePeterDancer">add a peter griffin</a> 
      <a href="#" class="button constructorButton" id="pikaButton" data-dancer-maker-function-name="MakePikaDancer">add a pikachu</a> 
      <a href="#" class="button" id="lineUpButton">Line Up</a>
      <a href="#" class="button" id="kickButton">kick a shark</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
